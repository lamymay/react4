<!DOCTYPE html>
<html>
<head>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Please login by testLogin</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
              crossorigin="anonymous">
        <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet"
              crossorigin="anonymous"/>
    </head>
<body>

<div class="container">
    <div>
        <h2>login</h2>
    </div>

    <form class="form-signin" method="post" action="/zero/v2/login/form/process">
        <h2 class="form-signin-heading">Please sign in</h2>

        <p>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="identifier" class="form-control" placeholder="账号" required autofocus>
        </p>

        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="credential" class="form-control" placeholder="密码" required>
        </p>

        <input name="identityType" type="hidden" value="1"/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div>


</body>
</html>
